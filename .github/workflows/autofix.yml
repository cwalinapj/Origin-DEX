name: autofix

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run format
      - run: npm run lint -- --fix

      - name: Create PR with fixes (if any)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto-fix formatting/lint"
          title: "chore: auto-fix formatting/lint"
          body: "Automated fixes generated by CI."
          branch: "bot/autofix"
          delete-branch: true
